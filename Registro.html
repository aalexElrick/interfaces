<!DOCTYPE html>
<html lang="es">

    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1,
            shrink-to-fit=no">
        <meta name="description" content="Formulario de login con Bootstrap">
        <meta name="author" content="Parzibyte">
        <title>Registro</title>
        <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/registroPp.css">
    </head>

    <body>
        <main role="main" class="container my-auto">
            <div class="row">
                <div id="login" class="col-lg-4 offset-lg-4 col-md-6 offset-md-3
                    offset-col-sm-4 col-xs-2">
                    <h2 class="text-center">Registro</h2>
                     <section class="text-center">
                <img src="image/usuario.png" class="img-responsive" width="50%" >
                    </section>
                    <form >
                        <div class="form-group">
                            <label for="nombre">Nombre</label>
                            <input id="nombre" name="nombre"
                                class="form-control" type="nombre">
                        </div>
                        <div class="form-group">
                            <label for="apellido">Apellido</label>
                            <input id="apellido" name="apellido"
                                class="form-control" type="apellido">
                        </div>
                        <div class="form-group">
                            <label for="correo">Correo</label>
                            <input id="correo" name="correo"
                                class="form-control" type="correo">
                        </div>
                        <div class="form-group">
                            <label for="telefono">Telefono</label>
                            <input id="telefono" name="telefono"
                                class="form-control" type="telefono">
                        </div>
                        <div class="form-group">
                            <label for="palabraSecreta">Contrase√±a</label>
                            <input id="palabraSecreta" name="password"
                                class="form-control" type="password">
                        </div>
                        <button type="submit" class="btn btn-light mb-2">
                           <a href="PaginaPrincipal.html">Registrarse</a> 
                        </button>
                    </form>
                </div>
            </div>
        </main>
    </body>
</html>
